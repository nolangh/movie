<div class="container-fluid p-0 m-0">
    <!--* Latest Movies-->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" *ngIf="popularMovies">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="50"
                *ngFor="let movie of trendingMovies?.results; let i = index">
                <img src="{{movie?.backdrop_path}}" class=" img-fluid d-block w-500" alt="{{movie?.original_title}}" />
            </div>
        </div>
    </div>
